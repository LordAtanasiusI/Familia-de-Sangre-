<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linaje Carmes√≠ | Clan Vamp√≠rico</title>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        /* --- EST√âTICA VAMP√çRICA --- */
        body { 
            background-color: #0a0005; 
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #f2dede; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        #pantalla-login { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.95)); 
            display: flex; justify-content: center; align-items: center; z-index: 1000; 
        }

        header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), #0a0005); 
            border-bottom: 5px solid #8b0000; 
            padding: 50px 20px; text-align: center; 
        }

        h1 { margin: 0; font-size: 3em; color: #b30000; text-transform: uppercase; text-shadow: 0 0 20px rgba(179, 0, 0, 0.8); }

        nav { 
            background: #140000; display: flex; justify-content: center; 
            position: sticky; top: 0; z-index: 100; border-bottom: 3px solid #5a0000;
        }

        nav button { 
            background: #1c0000; color: #c9a0a0; border: none; padding: 15px; 
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        nav button.activo { background: #5a0000; color: #fff; border-bottom: 4px solid #b30000; }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        section { display: none; }
        section.active { display: block; }

        .card { background: #1a0004; border: 2px solid #5a0000; padding: 20px; margin-bottom: 20px; border-radius: 6px; }
        .btn { background: #8b0000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; width: 100%; border-radius: 4px; font-weight: bold; }
        input { background: #0f0003; border: 1px solid #5a0000; color: #fff; padding: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        
        .curr-num { color: #fff; font-weight: bold; }
        .curr-c { color: #ff4d4d; margin-left: 5px; }
    </style>
</head>
<body>

<div id="pantalla-login">
    <div class="card" style="width: 350px; text-align: center;">
        <h2>ü©∏ El Linaje</h2>
        <input type="text" id="login-nombre" placeholder="Nombre Nocturno">
        <input type="password" id="login-codigo" placeholder="Sello de Sangre">
        
        <div id="bloque-registro" style="display:none; border-top: 1px solid #5a0000; padding-top: 10px; margin-top: 10px;">
            <p style="color:#ff4d4d; font-size: 0.8em;">No est√°s en los registros. √önete al clan:</p>
            <input type="text" id="reg-casta" placeholder="Clan de Origen (Nosferatu, etc)">
            <button class="btn" onclick="registrarNuevoVampiro()">Ritual de Conversi√≥n</button>
        </div>
        
        <button class="btn" id="btn-login-main" onclick="manejarLogin()" style="margin-top:10px;">Entrar</button>
    </div>
</div>

<div id="contenido-web" style="display:none;">
    <header>
        <h1>ü©∏ Linaje Carmes√≠</h1>
        <p id="stats-header">Esencia: <span id="header-puntos">0</span> EC</p>
    </header>

    <nav>
        <button onclick="navegar('inicio')" class="activo">Cripta</button>
        <button onclick="navegar('ranking')">Sal√≥n Ancianos</button>
        <button onclick="navegar('torneos')">Duelos</button>
        <button onclick="navegar('mercado')">Mercado</button>
        <button onclick="cerrarSesion()">Salir</button>
    </nav>

    <div class="container">
        <section id="sec-inicio" class="active">
            <div class="card">
                <h2>Bienvenido, <span id="user-display">V√°stago</span></h2>
                <p>La noche es joven y la sangre reclama su lugar.</p>
            </div>
        </section>

        <section id="sec-ranking">
            <h2>üèÜ Jerarqu√≠a del Clan</h2>
            <div id="lista-ranking"></div>
        </section>

        <section id="sec-torneos">
            <h2>‚öî Duelos Nocturnos</h2>
            <div id="lista-torneos"></div>
        </section>

        <section id="sec-mercado">
            <h2>üí∞ Mercado Oscuro</h2>
            <div id="lista-precios"></div>
        </section>
    </div>
</div>

<script>
// --- CONFIGURACI√ìN ---
const firebaseConfig = {
    apiKey: "AIzaSyBSf8ApTwoAYlMNaZqmyobGj2Bl0Gu8uY",
    authDomain: "gremio-de-aventureros-89953.firebaseapp.com",
    databaseURL: "https://gremio-de-aventureros-89953-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "gremio-de-aventureros-89953",
    storageBucket: "gremio-de-aventureros-89953.firebasestorage.app",
    messagingSenderId: "840884270965",
    appId: "1:840884270965:web:08eade3dd2996326af10fc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let usuarioActual = localStorage.getItem("linaje_sesion") || null;

// --- SISTEMA DE LOGIN ---
function manejarLogin() {
    const nombre = document.getElementById("login-nombre").value.trim();
    const codigo = document.getElementById("login-codigo").value.trim();

    if (!nombre || !codigo) return alert("Completa tus datos");

    db.ref("vampiros").once("value", snap => {
        const data = snap.val() || {};
        const userKey = Object.keys(data).find(k => data[k].nombre === nombre);

        if (userKey) {
            if (data[userKey].codigo === codigo) {
                iniciarSesion(nombre);
            } else {
                alert("C√≥digo de sangre incorrecto.");
            }
        } else {
            document.getElementById("bloque-registro").style.display = "block";
            document.getElementById("btn-login-main").style.display = "none";
        }
    });
}

function registrarNuevoVampiro() {
    const nombre = document.getElementById("login-nombre").value.trim();
    const codigo = document.getElementById("login-codigo").value.trim();
    const casta = document.getElementById("reg-casta").value.trim();

    const nuevo = {
        nombre: nombre,
        codigo: codigo,
        casta: casta || "Neonato",
        puntos: 100,
        fecha: Date.now()
    };

    db.ref("vampiros").push(nuevo).then(() => {
        alert("Te has unido al Linaje.");
        iniciarSesion(nombre);
    });
}

function iniciarSesion(nombre) {
    localStorage.setItem("linaje_sesion", nombre);
    usuarioActual = nombre;
    location.reload();
}

function cerrarSesion() {
    localStorage.removeItem("linaje_sesion");
    location.reload();
}

// --- NAVEGACI√ìN ---
function navegar(sec) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("activo"));
    
    const target = document.getElementById("sec-" + sec);
    if(target) target.classList.add("active");
    if(event) event.target.classList.add("activo");
}

// --- RENDERS ---
function formatBlood(amount) {
    return `<span class="curr-num">${amount || 0}</span><span class="curr-c"> EC</span>`;
}

function cargarDatos() {
    document.getElementById("pantalla-login").style.display = "none";
    document.getElementById("contenido-web").style.display = "block";
    document.getElementById("user-display").innerText = usuarioActual;

    // Cargar Ranking
    db.ref("vampiros").on("value", snap => {
        const data = snap.val() || {};
        const lista = Object.values(data).sort((a, b) => b.puntos - a.puntos);
        
        // Actualizar header del usuario logueado
        const yo = lista.find(u => u.nombre === usuarioActual);
        if(yo) document.getElementById("header-puntos").innerText = yo.puntos;

        let html = "";
        lista.forEach((u, i) => {
            html += `<div class="card"><strong>#${i+1} ${u.nombre}</strong> - ${formatBlood(u.puntos)}</div>`;
        });
        document.getElementById("lista-ranking").innerHTML = html;
    });

    // Cargar Torneos
    db.ref("torneos").on("value", snap => {
        const data = snap.val() || {};
        let html = "";
        Object.entries(data).forEach(([id, t]) => {
            html += `<div class="card">
                <h3>‚öî ${t.nombre}</h3>
                <p>${t.descripcion}</p>
                <button class="btn" onclick="unirseTorneo('${id}')">Participar (${t.recompensa} EC)</button>
            </div>`;
        });
        document.getElementById("lista-torneos").innerHTML = html || "No hay duelos activos.";
    });
}

function unirseTorneo(id) {
    alert("Te has inscrito en el duelo: " + id);
    // Aqu√≠ puedes a√±adir la l√≥gica de push a Firebase para los participantes
}

// --- AUTO-INICIO ---
if (usuarioActual) {
    cargarDatos();
}
</script>
</body>
</html>
